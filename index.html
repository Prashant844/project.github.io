<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- stylesheet link-->
  <link rel="stylesheet" href="style.css">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Login | Portal</title>
</head>

<body class="bg-opacity-25 bg-info">
  <div class="container-fluid bg-info my-1">
    <div class="container ">
      <p class="fs-1 text-center"> Login Portal Attendence Mgt System </p>
    </div>
  </div>

  <div class="container-fluid py-1  ">
    <div class="container d-flex justify-content-center my-4 mx-auto">
      <div class="card w-50 ">
        <img src="https://source.unsplash.com/900x200/?nature" class="card-img-top" alt="">
        <div class="card-body">
          <form>
            <div class="mb-2">
              <label for="exampleInputEmail1" class="form-label px-2 fw-bold"> E-mail address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="exampleInputEmail">
              <div id="emailHelp" class="form-text px-2">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label px-2 fw-bold">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>

            <button type="submit" class="btn btn-primary  fs-5  d-md-block"><a class="text-white text-decoration-none"
                href="Home.html">Login</a></button>
               
                <!-- <a class="py-5" href="#">forgot password</a> -->

          </form>
        </div>
      </div>
    </div>
  </div>



  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
